name: deploy

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

    #REMOVER ANTES DO MERGE

  pull_request:
      branches: [ "main" ]
  push:
      branches: [ "feature/deploy-config" ]

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: calcular versão
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true

      - name: Update pom.xml to New Version
        run: ./mvnw versions:set -DnewVersion=${{ steps.tag_version.outputs.new_tag }} -DgenerateBackupPoms=false

      - name: commit da nova versão
        uses: stefanzweifel/git-auto-commit-action@v7.0.0
        with:
          commit_message: "chore: versão alterada - ${{ steps.tag_version.outputs.new_tag }}"
          file_pattern: 'pom.xml'
          tagging_message: ${{ steps.tag_version.outputs.new_tag }}

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: login no docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build e push da docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: | 
            ${{ secrets.DOCKERHUB_USERNAME }}/artigo-eventos:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/artigo-eventos:${{ steps.tag_version.outputs.new_tag }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Oracle VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Stop and remove the old container if it exists
            docker stop artigo-eventos || true
            docker rm artigo-eventos || true
            
            # Pull the latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/artigo-eventos:latest
            
            docker run -d \
              --name artigo-eventos \
              -p 80:8080 \
              -v /home/${{ secrets.VM_USERNAME }}/app-data:/app/data \
              -e SPRING_DATASOURCE_URL=jdbc:sqlite:/app/data/eventos.db \
              -e FILE_UPLOAD_DIR=/app/data/uploads \
              ${{ secrets.DOCKERHUB_USERNAME }}/artigo-eventos:latest
