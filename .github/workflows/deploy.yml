name: deploy

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

    #REMOVER ANTES DO MERGE

  pull_request:
      branches: [ "main" ]
  push:
      branches: [ "feature/deploy-config" ]


jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/artigo-eventos:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Oracle VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Stop and remove the old container if it exists
            docker stop artigo-eventos || true
            docker rm artigo-eventos || true
            
            # Pull the latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/artigo-eventos:latest
            
            docker run -d \
              --name artigo-eventos \
              -p 80:8080 \
              -v /home/${{ secrets.VM_USERNAME }}/app-data:/app/data \
              -e SPRING_DATASOURCE_URL=jdbc:sqlite:/app/data/eventos.db \
              -e FILE_UPLOAD_DIR=/app/data/uploads \
              ${{ secrets.DOCKERHUB_USERNAME }}/artigo-eventos:latest